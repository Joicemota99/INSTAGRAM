<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img src="./IMAGENS/cel3.png" alt="celular">  
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./IMAGENS/Instagram_logo.svg.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./IMAGENS/259721817_1068634503720339_1613288253786169774_n.jpg">

                </div>
                <a href="#" class="instagram-login">Continue as Joimotaa</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Joimotaa?</p>
                <p class="notaccount">
                    <span class="link-blue">Switch Accounts</span>
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app-name">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                </div>
        </div>
    </div>
    
</body>
</html>
